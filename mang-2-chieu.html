<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 1, 4, 5],
        [2, 5, 6, 2],
        [3, 7, 4, 2],
    ]

    let total = 0
    for (i = 0; i < 3; i++) {
        for (j = 0; j < 4; j++) {
            total += array[i][j]
        }
    }
    alert('Tổng của mảng là: ' + total)

    for (i = 0; i < 3; i++) {
        let totalRow = 0
        for (let j = 0; j < 4; j++) {
            totalRow += array[i][j]
        }
        alert('Tổng hàng thứ ' + i + ' là' + totalRow)
    }

    for (j = 0; j<4; j++){
        let totalCol = 0
        for (i = 0; i<3;i++){
            totalCol+=array[i][j]
        }
        alert ('Tổng cột thứ ' + j + ' là '+ totalCol)
    }
    let max = 0
    for (j = 0; j<4; j++){
        max =0
        for (i=0; i<3; i++){
            max = array[0][j]
            if(array[i][j] > max){
                max = array[i][j]
            }
        }alert ('Số lớn nhất trong cột' + j + ' là' + max)
    }
</script>
</body>
</html>
